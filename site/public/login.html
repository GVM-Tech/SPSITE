          <input class="inputSly" id="Email" type="email" placeholder="Email" />
          <input class="inputSly" id="Senha" type="password" placeholder="Senha"/>
          <div id="toggle" onclick="showHide('Senha','toggle')"></div>
          <script>
            function showHide(idInput,toggle){
              let togglePassword = document.getElementById(toggle);
              let password = document.getElementById(idInput);
            if(password.type === "password") {
            password.setAttribute('type','text');
            togglePassword.classList.add("hide");
            }
            else
            {
            password.setAttribute('type',"password");
            togglePassword.classList.remove("hide");
            }
            }
          </script>
